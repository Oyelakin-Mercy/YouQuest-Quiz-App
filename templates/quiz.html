<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizzly | Quiz</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 style="margin: 50px 0 20px 100px;">QuizQuest</h1>

    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>

    <form id="quiz-form" method="post" action="{{ url_for('submit') }}">
      <div id="quiz-area"></div>

      <div style="display: flex; align-items: center; justify-content: space-around;">
        <div class="controls">
          <a href="{{ url_for('restart') }}">Go back</a>
        </div>
        <div class="controls">
          <button type="submit" class="primary">Submit Quiz</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Pass the quiz data to JavaScript -->
  <script>
    const quiz = {{ quiz | tojson }};
  </script>

  <!-- Load your actual JS file -->
  <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
</body>
</html>
