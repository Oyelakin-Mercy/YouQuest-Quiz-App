<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizzly | Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Nunito", sans-serif;
      background: url('/static/images/quiz_background.jpg');
      color: #333;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      padding: 3rem 2.5rem;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 0.7s ease;
    }

    h2 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    a.button {
      display: inline-block;
      flex: 1;
      background: #333;
      color: white;
      text-decoration: none;
      padding: 1rem;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background: black;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Score: {{ score }}/{{ total }}</h2>
    <div class="btn-group">
      <a href="{{ url_for('restart') }}" class="button">Restart Quiz</a>
      <a href="{{ url_for('review_page') }}" class="button">View Results</a>
    </div>
  </div>
</body>
</html>
